
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body style="height:3000px">
</body>
<script type="text/javascript">
  //浏览器窗口的大小（最干净的视口）
  var width = document.documentElement.clientWidth;
  console.log(width);

  //浏览器窗口的大小,包括滚动条
  console.log(window.innerWidth);

  //浏览器窗口的大小,包括镶边
  console.log(window.outerWidth);

  //屏幕宽度
  console.log(screen.width);

</script>
</html>
